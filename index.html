<!DOCTYPE html>
<html>
<head>
	<title>GitHubStats</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<div id="heading">
			<h1><a href="#">GitHubStats</a> - check your GitHub statistics!</h1>
		</div>

		<div id="normalView">
			<p>Not working yet.</p>

			<input id="usernameInput" type="text" value="" placeholder="Username">

			<input id="getStats" type="button" value="Get statistics!">
		</div>

		<div id="userView">
			<h2 id="userView_title"></h2>

			<p id="userView_permaLink"></p>

			<img id="userView_image" src="" alt="Avatar">

			<div id="userView_basicInfo"></div>

			<h3>Repositories</h3>
			<ul id="userView_repos"></ul>
		</div>

		<did id="repoView">
			<h2 id="repoView_title"></h2>

			<p id="repoView_permaLink"></p>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/github.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
